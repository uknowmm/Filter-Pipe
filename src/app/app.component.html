<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
  <h1 style="text-align:center">Featched data from github</h1>
  <input type="text" [(ngModel)]="searchText">
  <!--
  <form >  
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" name="search" [(ngModel)]="searchText">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
-->
</div>
<br/>

<div class="row">
  <div class="col-sm-6">   
      <ul class="list-group" *ngFor="let user of userinfo | filterpipe:searchText">
          <li class="list-group-item list-group-item-success">{{user.id}}</li>
          <li class="list-group-item list-group-item-info">{{user.name}}</li>
          <li class="list-group-item list-group-item-warning">{{user.gender}}</li>
         
        </ul>
  </div>
</div>

</body>
</html>
